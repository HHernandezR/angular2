<div class="row" *ngIf="profile">
  <div class="col-md-4">

    <div class="container text-center">
      <img *ngIf="profile.picture"
      class="profile-img" [src]="profile.picture" alt="">
    </div>
    <hr>

    <div class="card text-center">
      <div class="card-block">
        <h5 class="card-title">{{profile.name}}</h5>
        <p class="card-text" *ngIf="profile.given_name" >Nombre: <small>{{profile.given_name}}</small></p>
        <p class="card-text" *ngIf="profile.nickname" >Sobrenombre: <small>{{profile.nickname}}</small></p>
        <p class="card-text" *ngIf="profile.gender">Género:
          <small *ngIf="profile.gender == 'male'">Masculino</small>
          <small *ngIf="profile.gender == 'female'">Femenino</small>
        </p>
        <p class="card-text"><small class="text-muted">La información es solo para fines informativos.</small></p>
      </div>
    </div>

  </div>
</div>


<pre>
{{profile | json}}
</pre>
