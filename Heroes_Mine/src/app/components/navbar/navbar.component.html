<div class="container">

  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <span class="navbar-brand">Heroes App</span>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['home']">Home</a>
      </li>
      <li *ngIf="_authService.isAuthenticated()"
        class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['heroes']">Heroes</a>
      </li>
      <li *ngIf="_authService.isAuthenticated()"
        class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['perfil']">Perfil</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link disabled">En desarrollo...</a>
      </li>
    </ul>

    <span class="navbar-text">
      <button *ngIf="!_authService.isAuthenticated()"
        (click)="login()"
        class="btn btn-outline-primary btn-sm"
        type="button" name="button">Login</button>

      <button *ngIf="_authService.isAuthenticated()"
        (click)="logout()"
        class="btn btn-outline-danger btn-sm"
        type="button" name="button">Logout</button>
    </span>
  </div>
</nav>

</div>
